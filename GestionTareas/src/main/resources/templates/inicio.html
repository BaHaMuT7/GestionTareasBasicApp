<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Bienvenido a Gestión de Tareas</title>

    <!-- Bootstrap core CSS -->
    <link href="css/altsbaha/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos de plantilla -->
    <link href="css/altsbaha/floating-labels.css" rel="stylesheet">

    <link rel='icon' href='img/favicon.ico' type='image/x-icon' />

</head>

<body>
    <form class="form-signin" action="login" method="POST">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Gestión de tareas</h1>
            <p>Ingrese sus credenciales</p>
        </div>

        <div class="form-label-group">
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="karina" required="" autofocus="">
            <label for="inputEmail">Login</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" name="contrasenia" class="form-control" placeholder="Contraseña" required="" autocomplete="off">
            <label for="inputPassword">Contraseña</label>
        </div>

        <input type="hidden" name="accion" value="login">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        <p style="color: red;" th:text="${mensaje}"></p>
        <p class="mt-5 mb-3 text-muted text-center">© Gestión de tareas. BaHaMuT7</p>
    </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
