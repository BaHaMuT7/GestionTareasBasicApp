<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css" />
    <link rel='icon' href='img/favicon.ico' type='image/x-icon' />
    <link href="css/jquery.datetimepicker.css" rel="stylesheet" />
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/bahastyles.css">

    <title>Seguros por siempre - Administración de clientes</title>
</head>

<body>
    <div class="container">
        <div class="row  no-gutters">
            <div class="col-xl-12" style="background-color: yellow;">
                <h1>Banner</h1>
            </div>
        </div>

        <div class="row no-gutters">
            <div class="col-xl-10">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="">Gestión de tareas</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item"> <a class="nav-link" href="">Tareas</a> </li>
                            <li class="nav-item"> <a class="nav-link" href="">Servicios</a> </li>
                            <li class="nav-item"> <a class="nav-link active" href="">Perfil</a> </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-xl-2 pt-2 pr-2 bg-dark">
                <div align="right">
                    <a href="/kill" class="btn btn-danger">Salir</a>
                </div>
            </div>
        </div>
        <div class="row no-gutters pt-4">
            <div th:if="${mensaje == 'dangerModificarPass'}" class="col-md-12">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
 					La contraseña no se pudo modificar                  
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="row no-gutters pt-3" id="insercion">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header text-white bg-dark"> Modificar Contraseña</div>
                    <div class="card-body">

                        <form action="/modificarPass" method="POST">
                        
                        		<b>Usuario:</b> &nbsp; <span th:text="${session.usuarioActivo.nombre}"></span> <br> <br>

                                <label for="password">Ingrese la nueva contraseña</label>
                                <input id="password" name="password" class="form-control" type="password" pattern="^\S{6,}$"
                                       onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Debe tener al menos 6 caracteres' : '');
                                           if (this.checkValidity())
                                               form.password_two.pattern = this.value;" placeholder="Contraseña" required>
                                <br>
                                <label for="password_two">Repita contraseña</label>
                                <input id="password_two" name="password_two" class="form-control" type="password"
                                       pattern="^\S{6,}$"
                                       onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Debe ingresar la misma contraseña de arriba' : '');"
                                       placeholder="Confirmar contraseña" required> <br>
                            
                            <input type="hidden" name="id" th:value="${session.usuarioActivo.id}" >
                            <input type="hidden" name="name" th:value="${session.usuarioActivo.nombre}" >
                            <input type="submit" class="btn bg-warning text-dark" value="Modificar contraseña">

                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row no-gutters pt-3" id="footer">
            <div class="col-md-12 bg-dark text-white text-center py-4">
                Copyright &copy;Gestión de tareas. BaHaMuT7
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#t2').DataTable({
                "language": {
                    "sProcessing": "Procesando...",
                    "sLengthMenu": "Mostrar _MENU_ registros",
                    "sZeroRecords": "No se encontraron resultados",
                    "sEmptyTable": "Ningún dato disponible en esta tabla",
                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                    "sInfoPostFix": "",
                    "sSearch": "Buscar:",
                    "sUrl": "",

                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {

    <script src="js/bootstrap-datetimepicker.js" type="text/javascript"></script>

    <script src="js/locales/bootstrap-datetimepicker.es.js" type="text/javascript"></script>

    <script>
        $("#fecha_Contrato").datetimepicker({
            isRTL: false,
            autoclose: true,
            language: 'es'
        });
    </script>
